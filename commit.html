<!DOCTYPE html>
<html lang="ja">
	<head>
	  <meta charset="utf-8"> 
		<title>Commit</title>
	</head>
	<body>
		<h1>Commit 関連の逆引き</h1>
		<p>
		  作業ディレクトリへの変更をローカルリポジトリ
		  ステージの内容がコミットされる
		</p>

		<h2>基本</h2>
		$ git commit -m "コミットメッセージ"
		ステージの内容がコミットされる

		<h3>オプション</h3>
		$ git commit -a
		追跡※されているファイルが全てコミットされる
		
		コミットすると HEAD の指すブランチが最新のコミットへ移動する。
	</body>
</html>
