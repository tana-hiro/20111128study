<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Check Out</title>
        </head>
        <body>
                <h1>俺が邪魔してやるぜ！がはは</h1>
                <h1>チェックアウト</h1>
                <p>gitのチェックアウトに関する機能</p>
		<h2>既存のデータから作成する</h2>
		<pre>
cd ~/projects/myproject
git init
git add .
		</pre>
		<h2>既存のリポジトリから作成する</h2>
		<pre>
git clone ~/existing/repo ~/new/repo
git clone git://host.org/project.git
git clone ssh://you@host.org/proj.git
		</pre>
        </body>
</html>
