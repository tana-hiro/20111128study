<!DOCTYPE html>
<html lang="jp">
	<head>
		<title>History</title>
	</head>
	<body>
		<h1>History</h1>
		<p></p>
		<h2>変更履歴を表示する</h2>
		<pre>git log</pre>
		<h2>ファイルやディレクトリを指定する</h2>
		<pre>git log -p $file $dir/ec/tory/</pre>
		<h2>ファイルのどこを誰がいつ変更したか表示する</h2>
		<pre>git blame $file</pre>
		<h2>$idのコミット内容を表示する</h2>
		<pre>git show $id</pre>
		<h2>特定$idの$fileを表示する</h2>
		<pre>git show $id:$file</pre>
		(*´ω｀*)
	</body>
</html>
